  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
    }
    .box {
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      border-radius: 25px; /* Add rounded edges */
      opacity: 0; /* Start invisible */
      transform: scale(0.9); /* Start small */
      animation: fadeInAndScale 1.5s ease forwards; /* Animation to fade in and scale */
    }
    .heading {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 600; /* Updated font weight */
    }
    .subheading {
      font-size: 18px;
      white-space: pre-line;
      text-align: left;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px; /* Add spacing between rows */
    }
    .button-container {
      display: flex;
      flex-direction: column; /* Align buttons vertically */
      gap: 10px; /* Add spacing between buttons */
    }
    .button {
      position: relative;
      background-color: black;
      color: white;
      padding: 25px 130px; /* Adjusted padding for better text centering */
      line-height: 18px;
      border-radius: 25px; /* Add rounded edges */
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-weight: 700;
    }
    .button img {
      width: 50px; /* Adjust image size as needed */
      height: 50px;
      border-radius: 25px; /* Equal rounded corners for a square shape */
      margin-right: 15px; /* Adjusted margin-right */
      position: absolute;
      left: 20px; /* Position image to the left */
    }

    @keyframes fadeInAndScale {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
